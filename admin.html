<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Upload Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="admin.css" />
</head>

<body>
    <header>
        <h1>Teacher Upload Panel</h1>
        <nav>
            <a href="index.html">‚¨ÖÔ∏è Back to Site</a>
        </nav>
    </header>

    <main>
        <form id="upload-form">
            <label for="uploadType">Choose Category:</label>
            <select id="uploadType" required>
                <option value="">Select</option>
                <option value="notes">Notes</option>
                <option value="quizzes">Quizzes</option>
                <option value="tests">Tests</option>
                <option value="exams">Exams</option>
                <option value="memos">Memos</option>
            </select>

            <label for="uploadTerm">Term:</label>
            <select id="uploadTerm" required>
                <option value="Term 1">Term 1</option>
                <option value="Term 2">Term 2</option>
                <option value="Term 3">Term 3</option>
                <option value="Term 4">Term 4</option>
            </select>

            <label for="fileTitle">Title:</label>
            <input type="text" id="fileTitle" placeholder="e.g. Term 2 Quiz" required />

            <label for="fileUrl">File URL (Netlify/Google Drive/etc.):</label>
            <input type="url" id="fileUrl" placeholder="https://..." required />

            <button type="submit">Upload File</button>
        </form>

        <p style="margin-top: 1rem;">üöß This just logs the data for now ‚Äî backend/database coming soon!</p>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>

    <script>
        document.getElementById("upload-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const type = document.getElementById("uploadType").value;
            const term = document.getElementById("uploadTerm").value;
            const title = document.getElementById("fileTitle").value;
            const fileUrl = document.getElementById("fileUrl").value;

            console.log("Upload Info:", { type, term, title, fileUrl });

            alert("‚úÖ File info captured! You can connect this to Firebase, Supabase, or a backend later.");
        });

        // Your Firebase configuration from Firebase Console
            const firebaseConfig = {
                apiKey: "your-api-key",
                authDomain: "your-project-id.firebaseapp.com",
                projectId: "your-project-id",
                storageBucket: "your-project-id.appspot.com",
                messagingSenderId: "your-sender-id",
                appId: "your-app-id",
                measurementId: "your-measurement-id"
            };

            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            const storage = firebase.storage(); // Access Firebase Storage
    </script>
    <script src="admin.js"></script>
</body>

</html>
